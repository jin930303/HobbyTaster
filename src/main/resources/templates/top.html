<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:fragment="menu"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/top.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,599;1,599&display=swap" rel="stylesheet">
    <title>top 메뉴 바</title>
</head>
<body style="margin:0;padding: 100px 0 0">
<nav class="nav-container">
    <div class="flex-container">
        <div class="category-area">
            <ul>
                <li><a href="/">HOME</a></li>
                <li>
                    <a href="#">CLASS</a>
                    <ul>
                        <li><a th:href="@{/teacher/cinput}" sec:authorize="hasAuthority('Teacher')"  th:text="'클래스 등록'"></a></li>
                        <li><a th:href="@{/teacher/teacher_class}" sec:authorize="hasAuthority('Teacher')"  th:text="'클래스 관리'"></a></li>
                        <li><a href="#">서브 링크 1-3</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">FAQ</a>
                    <ul>
                        <li><a href="/faqin" sec:authorize="isAuthenticated()">FAQ 등록</a></li>
                        <li><a href="/faqout">FAQ 테스트 출력</a></li>
                        <li><a href="#">서브 링크 5-3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="login-area">
            <ul>
                <li>
                    <a href="/member" sec:authorize="isAnonymous()"><span class="glyphicon glyphicon-user"></span> 회원가입</a>

                    <a href="#" sec:authorize="hasAuthority('Admin')"><span class="glyphicon glyphicon-log-in" th:text="'관리자님 반갑습니다.'"></span></a>
                    <a href="#" sec:authorize="hasAuthority('Teacher')"><span class="glyphicon glyphicon-log-in" th:text="${#authentication.name}+' 강사님 반갑습니다.'"></span></a>
                    <a href="#" sec:authorize="hasAuthority('Normal')"><span class="glyphicon glyphicon-log-in" th:text="${#authentication.name}+' 회원님 반갑습니다.'"></span></a>

                    <a th:href="@{/my/myinfo(id=${#authentication.name})}" sec:authorize="isAuthenticated()"><span class="glyphicon glyphicon-user" th:text="'내 프로필'"></span></a>
                    <a th:href="@{/admin/memberauth}" sec:authorize="hasAuthority('Admin')"><span class="glyphicon glyphicon-user" th:text="'회원관리'"></span></a>
                    <a th:href="@{/admin/cout}" sec:authorize="hasAuthority('Admin')"><span class="glyphicon glyphicon-user" th:text="'클래스관리'"></span></a>
                </li>

                <li>
                    <a href="/login" sec:authorize="isAnonymous()"><span class="glyphicon glyphicon-log-in"></span> 로그인</a>
                    <a href="/logout" sec:authorize="isAuthenticated()"><span class="glyphicon glyphicon-log-out"></span> 로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
