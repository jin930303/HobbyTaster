<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<div th:if="${param.error}">
    <div class="alert alert-danger" role="alert">
        <span th:text="${param.message}"></span>
    </div>
</div>
<div th:replace="~{top::menu}"></div>
<div class="container">
    <h1>로그인</h1>
    <div th:if="${param.error}">사용자 이름 및 암호가 잘못되었습니다.</div>
    <form th:action="@{/loginProcess}" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" name="id">
        </div>

        <div class="form-group">
            <label for="pw">패스워드</label>
            <input type="password" class="form-control" id="pw" name="pw">
        </div>
        <div>
            <button type="submit" class="btn btn-success">로그인</button>
            <input type="button" onclick="location.href='/memberinput'" class="btn btn-primary" value="회원가입" />
            <input type="button" onclick="location.href='/findidview'" class="btn btn-primary" value="아이디 찾기" />
            <input type="button" onclick="location.href='/findpwview'" class="btn btn-primary" value="비밀번호 찾기" />

        </div>
        <div>
            <a th:href="${kakaolocation}"><img th:src="@{/image/kakao_login.png}"></a>
        </div>
    </form>
</div>
</body>
</html>
