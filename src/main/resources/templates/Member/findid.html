<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/member.email.custom.js}"></script>
<body>
<h1>아이디 찾기</h1>
<form th:action="@{/findidemail}" method="post" onsubmit="return validateForm()">
    <div>
        <label for="email">이메일</label>
        <input type="text" name="email" id="email">
        <select name="domain" id="domain" onchange="toggleCustomDomain(this)">
            <option value="@naver.com">@naver.com</option>
            <option value="@google.com">@google.com</option>
            <option value="@kakao.com">@kakao.com</option>
            <option value="custom">직접입력</option>
        </select>
        <input type="text" name="customDomain" id="customDomain" style="display:none;">
    </div>

    <div>
        <button type="submit">이메일로 찾기</button>
    </div>
</form>
<form th:action="@{/findidphone}" method="post" onsubmit="return validateForm()">
    <div>
        <label>전화번호</label>
        010-
        <input type="text" name="phonemid" id="phonemid" pattern="\d{4}" maxlength="4" title="4자리 숫자를 입력하세요">-
        <input type="text" name="phoneend" id="phoneend" pattern="\d{4}" maxlength="4" title="4자리 숫자를 입력하세요">
    </div>

    <div>
        <button type="submit">전화번호로 찾기</button>
    </div>
</form>
<div>
    <button type="button" onclick="location.href='/main'">메인으로</button>
</div>
</body>
</html>
