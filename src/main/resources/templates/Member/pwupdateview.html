<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/member.pwcheck.js}"></script>
<body>
<h1>비밀번호 변경</h1>
<form th:action="@{/updatepw}" method="post" onsubmit="return validateForm()">
<div>
    <div>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" th:value="${id}" readonly>
    </div>

    <div>
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw">
        <span id="pwError" style="color:red;"></span>
    </div>

    <div>
        <label for="pwcf">비밀번호 확인</label>
        <input type="password" name="pwcf" id="pwcf">
        <span id="pwcfError" style="color:red;"></span>
        <button type="button" name="pwcfcf" id="pwcfcf" onclick="checkPasswordMatch()">비밀번호 일치확인</button>
    </div>

    <div>
        <button type="submit">비밀번호 수정</button>
        <button type="button" onclick="location.href='/main'">메인으로</button>
    </div>
</div>
</form>
</body>
</html>
