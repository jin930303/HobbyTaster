<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<script type="text/javascript" th:src="@{/js/apiautologin.js}"></script>

<body onload="autoSubmitForm()">
<div th:replace="~{top::menu}"></div>
<div class="container">
    <h1>카카오로그인</h1>
    <form id="autologin" th:action="@{/loginProcess}" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="password" class="form-control" id="id" name="id" th:value="${id}" readonly>
        </div>

        <div class="form-group">
            <label for="pw">패스워드</label>
            <input type="password" class="form-control" id="pw" name="pw" th:value="${pw}" readonly>
        </div>
        <div>
            <button type="submit" class="btn btn-success">로그인</button>
            <input type="button" onclick="location.href='/memberinput';"  class="btn btn-primary" value="회원가입" />
        </div>
    </form>
</div>
</body>
</html>
