<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<script>
    function validateForm() {
        let isValid = true;

        const id = document.getElementById("id").value;
        const idError = document.getElementById("idError");
        if (id.length < 4) {
            idError.textContent = "아이디는 4자 이상이어야 합니다.";
            isValid = false;
        }
        else {
            idError.textContent = "";
        }

        const pw = document.getElementById("pw").value;
        const pwError = document.getElementById("pwError");
        const pwcf = document.getElementById("pwcf").value;
        const pwcfError = document.getElementById("pwcfError");

        const pwRegex = /^(?=.*[a-zA-Z])(?=.*\d).{8,16}$/;
        if (!pwRegex.test(pw)) {
            pwError.textContent = "비밀번호는 8 ~ 16자, 영문과 숫자를 포함해야 합니다.";
            isValid = false;
        }
        else {
            pwError.textContent = "";
        }

        if (pw !== pwcf) {
            pwcfError.textContent = "비밀번호가 일치하지 않습니다.";
            isValid = false;
        }
        else {
            pwcfError.textContent = "";
        }

        return isValid;
    }

    function toggleCustomDomain(select) {
        const customDomain = document.getElementById("customDomain");
        if (select.value === "custom") {
            customDomain.style.display = "inline";
        }
        else {
            customDomain.style.display = "none";
            customDomain.value = "";
        }
    }


</script>
<body>
<form th:action="membersave" method="post" onsubmit="return validateForm()">
    <div>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id">
        <span id="idError" style="color:red;"></span>
    </div>

    <div>
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw">
        <span id="pwError" style="color:red;"></span>
    </div>

    <div>
        <label for="pwcf">비밀번호 확인</label>
        <input type="password" name="pwcf" id="pwcf">
        <span id="pwcfError" style="color:red;"></span>
    </div>

    <div>
        <label for="nickname">닉네임</label>
        <input type="text" name="nickname" id="nickname">
    </div>

    <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name">
    </div>

    <div>
        <label for="gender">성별</label>
        <select name="gender" id="gender">
            <option value="남성">남성</option>
            <option value="여성">여성</option>
        </select>
    </div>

    <div>
        <label for="email">이메일</label>
        <input type="text" name="email" id="email">
        <select name="domain" id="domain" onchange="toggleCustomDomain(this)">
            <option value="@naver.com">@naver.com</option>
            <option value="@google.com">@google.com</option>
            <option value="@kakao.com">@kakao.com</option>
            <option value="custom">직접입력</option>
        </select>
        <input type="text" name="customDomain" id="customDomain" style="display:none;">    </div>

    <div>
        <label>전화번호</label>
        010-<input type="text" name="phonemid" id="phonemid" pattern="\d{4}" maxlength="4" title="4자리 숫자를 입력하세요">
        -<input type="text" name="phoneend" id="phoneend" pattern="\d{4}" maxlength="4" title="4자리 숫자를 입력하세요">
    </div>

    <div>
        <label for="address">주소</label>
        <input type="text" name="address" id="address">
    </div>

    <div>
        <button type="submit">회원가입</button>
        <button type="reset">정보리셋</button>
        <button type="button" onclick="location.href='/main'">메인으로</button>
    </div>
</form>
</body>
</html>
