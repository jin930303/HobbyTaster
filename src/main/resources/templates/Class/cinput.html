<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<head>
    <script>
        function updateSubCategory() {
            // 대분류 선택 값 가져오기
            const cat1 = document.getElementById('cat1').value;
            const cat2 = document.getElementById('cat2');

            // 중분류 초기화
            cat2.innerHTML = '<option value="">-- 중분류 선택 --</option>';

            // 대분류에 따른 중분류 옵션 설정
            let options = [];
            if (cat1 === 'craft') {
                options = ['도예', '인형', '쥬얼리'];
            } else if (cat1 === 'art') {
                options = ['드로잉', '사진', '음악'];
            } else if (cat1 === 'baking') {
                options = ['쿠키', '케이크', '빵'];
            } else if (cat1 === 'drinking') {
                options = ['와인', '맥주', '전통주'];
            }

            // 중분류 옵션 추가
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                cat2.appendChild(opt);
            });
        }
    </script>
</head>
<body>
<form action="csave" method="post" enctype="multipart/form-data">
   <table>
       <input type="hidden" name="cstate" id="cstate" th:value="stay" >
       <tr>
           <th>대분류</th>
           <td>
               <select name="cat1" id="cat1" onchange="updateSubCategory()" >
                   <option value="">-- 선택하세요 --</option>
                   <option value="craft">공예</option>
                   <option value="art">예술</option>
                   <option value="baking">베이킹</option>
                   <option value="drinking">주류</option>
               </select>
           </td>
       </tr>
        <tr>
            <th>중분류</th>
            <td>
                <select name="cat2" id="cat2">
                    <option value="">-- 중분류 선택 --</option>
                </select>
            </td>
        </tr>
    <tr>
        <th>수업명</th>
        <td>
            <input type="text" name="cname" id="cname" placeholder="수업명">
        </td>
    </tr>
        <tr>
            <th>회차</th>
            <td>
                <input type="number" name="cround" id="cround" placeholder="회차">
            </td>
        </tr>
       <tr>
           <th>강사명/학원명</th>
           <td>
               <input type="text" name="cteach" id="cteach" placeholder="강사명/학원명">
           </td>
       </tr>
       <tr>
           <th>일자</th>
           <td>
               <input type="date" name="cdate" id="cdate">
           </td>
       </tr>
       <tr>
           <th>시작시간</th>
           <td>
               <select  name="ctime" id="ctime">
                   <optgroup label="오전">
                       <option value="09:00">09:00</option>
                       <option value="10:00">10:00</option>
                       <option value="11:00">11:00</option>
                   </optgroup>
                   <optgroup label="오후">
                       <option value="12:00">12:00</option>
                       <option value="13:00">13:00</option>
                       <option value="14:00">14:00</option>
                       <option value="15:00">15:00</option>
                       <option value="16:00">16:00</option>
                       <option value="17:00">17:00</option>
                       <option value="18:00">18:00</option>
                       <option value="19:00">19:00</option>
                       <option value="20:00">20:00</option>
                       <option value="21:00">21:00</option>
                   </optgroup>
               </select>
           </td>
       </tr>
       <tr>
           <th>소요시간</th>
           <td>
               <select name="cminute" id="cminute">
                   <option value="30">30분</option>
                   <option value="60">1시간</option>
                   <option value="90">1시간 30분</option>
                   <option value="120">2시간</option>
                   <option value="150">2시간 30분</option>
               </select>
           </td>
       </tr>
       <tr>
           <th>장소</th>
           <td>
               <input type="text" name="cadd" id="cadd" placeholder="장소">
           </td>
       </tr>
       <tr>
           <th>수강인원</th>
           <td>
               <input type="number" name="cpl" id="cpl" min="1" max="100" placeholder="수강인원 선택">
           </td>
       </tr>
       <tr>
       <tr>
           <th>메인이미지</th>
           <td>
               <input type="file" name="cmimage" id="cmimage">
           </td>
       </tr>
       <tr>
           <th>디테일이미지</th>
           <td>
               <input type="file" name="cdimage" id="cdimage">
           </td>
       </tr>
       <tr>
           <th>내용</th>
           <td>
               <input type="text" name="cdtext" id="cdtext">
           </td>
       </tr>
       <tr>
           <td>
               <input type="submit" value="입력">
           </td>
       </tr>
   </table>
</form>

</body>

</html>
